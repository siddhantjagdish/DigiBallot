<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do Decentralized Application</title>
    <script src="main.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js"
        type="application/javascript"></script>
    <title>Voting DAPP</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Clash Grotesk', sans-serif; /* Use Clash Grotesk font */
            background-color: black; /* Change to the same color as the navbar */
            color: white;
            text-align: center;
        }

        button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin: 50px auto 0;
}

button:hover {
    background-color: #3e8e41;
}
button:focus {
    outline: none; /* Remove the default focus outline */
}
button:nth-child(3),
button:nth-child(5) {
    background-color: #6218FF;
    border-radius: 16px;
    padding: 12px 24px;
    margin-top: 20px;
}

        /* Paragraph styles */
        p {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        input[type=text], select {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #292929;
            border-radius: 4px;
        }

        input[type=number], select {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #1e1e1e;
            border-radius: 4px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
        button:nth-child(3),
button:nth-child(5) {
    background-color: #6218FF;
    border-radius: 16px;
    padding: 8px 16px; /* Adjusted padding */
    margin-top: 20px;
    font-size: 16px; /* Keep the font size the same */
}


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 75px;        }
        .container1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        span {
            display: block;
            margin-bottom: 10px;
        }

        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: black;
            font-family: 'Clash Grotesk', sans-serif; 
            font-weight: 500;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #myTable {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #myTable th,
        #myTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #myTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Style the Connect Metamask button */
        button#connectMetamask {
            background-color: #6218FF; /* Change the color of the Connect to Metamask button */
            padding: 8px 16px;
            position: absolute; /* Set position to absolute */
            top: 2px; /* Adjust the top distance */
            right: 20px; /* Adjust the right distance */
            border-radius: 16px; /* Add rounded edges */
        }

        /* Style the logo */
        .logo {
            position: absolute; /* Set position to absolute */
            top: 20px; /* Adjust the top distance */
            right: 580px; /* Adjust the left distance */
            width: 100px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }

    </style>

</head>
<body>
    <img class="logo" src="digiballot.png" alt="Logo">
    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container" style="font-size: 50px; font-weight: 600;">Welcome to DigiBallot</div>
    <div class="container1" style="font-size: 50px; font-weight: 600;">India's Decentralised Voting Application</div>

    <div>
        <button id="connectMetamask" onclick="connectMetaMask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <span>Vote here</span>
        <input type="number" style="background-color: rgb(24, 24, 24);" id="vote" placeholder="Type Index of the Voter... ">
        <button onclick="addVote()">Add Vote</button>
        <p id="cand"></p>

        <button onclick="voteStatus()">Check Voting Status</button>
        <p id="status"></p>
        <p id="time"></p>
    </div>
</body>
</html>
